<ion-card>

    <ion-item>
        <ion-avatar item-left>
            <img src="img/marty-avatar.png">
        </ion-avatar>
        <h2>{{user.id}}</h2>
        <p>{{user.desc}}</p>
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
        <p>详细信息.</p>
    </ion-card-content>

    <ion-item>
        <button primary clear item-left>
            <icon thumbs-up></icon>
            <div>{{user.name}}</div>
        </button>
        <button primary clear item-left>
            <icon text></icon>
            <div>{{user.name}}</div>
        </button>
        <ion-note item-right>
            {{user.name}}
        </ion-note>
    </ion-item>

</ion-card>
