<ion-navbar *navbar>
    <ion-title>
        所有信息
    </ion-title>
    <ion-buttons end>
        <button (click)="applyFilters()">添加</button>
    </ion-buttons>
</ion-navbar>
<ion-content class="has-header components-demo cards-bg">
    <ion-card *ngFor="#user of users">
        <ion-card-header>
            {{user.name}}
        </ion-card-header>
        <ion-card-content (click)="userController.toDetail(user.id)">
            {{user.des}}
        </ion-card-content>
        <ion-item>
            <button primary clear item-left>
                <icon thumbs-up></icon>
                <div>{{user.age}}岁</div>
            </button>
            <button primary clear item-left>
                <icon text></icon>
                <div>{{user.age}}岁</div>
            </button>
            <ion-note item-right>
                {{user.age}}岁
            </ion-note>
        </ion-item>
    </ion-card>

</ion-content>
