<ion-navbar *navbar>
  <ion-title>保养计划</ion-title>
</ion-navbar>
<ion-content class="has-header components-demo cards-bg">
    <ion-card *ngFor="#user of users">
        <ion-card-header>
            {{user.name}}
        </ion-card-header>
        <ion-card-content (click)="goToDetailPage()">
            {{user.des}}
        </ion-card-content>
        <ion-item>
            <button primary clear item-left>
                <icon thumbs-up></icon>
                <div>{{user.age}}岁</div>
            </button>
            <button primary clear item-left>
                <icon text></icon>
                <div>{{user.age}}岁</div>
            </button>
            <ion-note item-right>
                {{user.age}}岁
            </ion-note>
        </ion-item>
    </ion-card>

</ion-content>
